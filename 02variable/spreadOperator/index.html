    <h1>Spread Operator</h1>
    <p>เป็นการนำตัวแปรชนิดข้อมูลอาร์เรย์ หรือ ออบเจ็กต์ มารวมเข้าด้วยกัน โดยใช้เครื่องหมาย "..." หน้าตัวแปรอาร์เรย์หรือออบเจ็กต์ ที่ต้องการนำไปเก็บไว้ในตัวแปรอื่น</p>
    <p>var arr1 = [0,1,2,3] ; <br>
        var arr2 = [4,5,6]; <br>
        var arr3 = (arr1 = [0,1,2,...arr2,3])</p>
    <p id="spread"></p>
