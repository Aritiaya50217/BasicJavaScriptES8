<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>ชนิดข้อมูลแบบ Object</h1>
    <p>โครงสร้างข้อมูลแบบ (key : value ) ดดยจะอยู่ภายใน {...} และใช้จุลภาค (,) คั่นระหว่างชุดข้อมูล </p>
    <p id="object"></p><hr>
    <h3>การลดทอนการเข้าถึงข้อมูลออบเจ็กต์</h3>
    <p>เป็นรูปแบบการลดทอน (Destructuring) โครงสร้างการเข้าถึงชนิดข้อมูลแบบออบเจ็กต์ </p>
    <p>person = {first : 'A' , last : 'B',country : 'Thailand'};</p>
    <p id="dest"></p>


    <script src="app.js"></script>
    
</body>
</html>
